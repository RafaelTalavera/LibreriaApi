<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Incluye jQuery aquí si aún no está incluido -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body>
    <!-- Tu contenido HTML aquí -->

    <script type="text/javascript" th:fragment="javascript">
        $(document).ready(function() {
            $("#buscar_producto").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/factura/cargar-productos/" + request.term,
                        dataType: "json",
                        data: {
                            term: request.term
                        },
                        success: function(data) {
                            response($.map(data, function(item) {
                                return {
                                    value: item.id,
                                    label: item.titulo,
                                    autor: item.autor,
                                    edito: item.edito,
                                    anio: item.anio,
                                    precio: item.precio,
                                    stock: item.stock
                                };
                            }));
                        },
                    });
                },
                select: function(event, ui) {
                    var linea = $("#plantillaItemsFactura").html();

                    linea = linea.replace(/{ID}/g, ui.item.value);
                    linea = linea.replace(/{TITULO}/g, ui.item.label);
                    linea = linea.replace(/{AUTOR}/g, ui.item.autor);
                    linea = linea.replace(/{EDITO}/g, ui.item.edito);
                    linea = linea.replace(/{ANIO}/g, ui.item.anio);
                    linea = linea.replace(/{PRECIO}/g, ui.item.precio);
                    linea = linea.replace(/{STOCK}/g, ui.item.stock);

                    $("#cargarItemProductos tbody").append(linea);

                    return false;
                }
            });
        });
    </script>
</body>
</html>
