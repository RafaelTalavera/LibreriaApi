<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-4">

		<h1 class="text-danger" th:text="${titulo}"></h1>
		<p><a class="btn btn-success btn-sm" th:href="@{/cliente/form}">Crear Cliente</a></p>

		<table class="table border border-secundary table-hover">
			<header>
				<tr class="table-primary">

					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Direccion</th>
					<th>email</th>
					<th>tel</th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>

				</tr>
			</header>
			<tbody>
				<tr th:each="cliente: ${clientes}">

					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.tel}"></td>
					<td><a class="btn btn-warning btn-sm" th:href="@{/cliente/ver/} + ${cliente.id}"
							th:text="'ver'"></a></td>
					<td><a class="btn btn-success btn-sm" th:href="@{/factura/form/} + ${cliente.id}"
							th:text="'Facturar'"></a></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/cliente/form/} + ${cliente.id}"
							th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-sm" th:href="@{/cliente/eliminar/} + ${cliente.id}"
							th:text="'eliminar'" onclick="return confirm ('Estas seguro que quieres Eliminar');"></a>
					</td>

				</tr>

			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
