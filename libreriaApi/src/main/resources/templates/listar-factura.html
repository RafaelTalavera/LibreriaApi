<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-4">

		<h1 class="text-danger container text-center" th:text="${titulo}"></h1>

		<table class="table border border-secundary table-hover container text-center">
			<header>
				<tr class="table-primary">

					<th>Id</th>
					<th>Descripcion</th>
					<th>Observaciones</th>
					<th>Fecha</th>
					<th>Cliente</th>
					<th>Vendedor</th>
					<th>Total</th>



				</tr>
			</header>
			<tbody>
				<tr th:each="factura : ${facturas}">

					<td th:text="${factura.id}"></td>
					<td th:text="${factura.descripcion}"></td>
					<td th:text="${factura.observacion}"></td>
					<td th:text="${factura.createAt}"></td>
					<td th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></td>
					<td th:text="${factura.empleado.nombre + ' ' + factura.empleado.apellido}"></td>
					<td th:text="${factura.total}"></td>


				</tr>
			</tbody>

		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
